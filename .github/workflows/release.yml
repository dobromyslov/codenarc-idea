name: Release to Stable Channel
# https://plugins.jetbrains.com/plugin/5925-codenarc/versions/stable

on:
  release:
    types: [published]

jobs:
  release:
    name: Stable Release
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
      CI: true
      JETBRAINS_MARKETPLACE_TOKEN: ${{ secrets.JB_PLUGINS_TOKEN }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v6
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Build and publish to JetBrains Marketplace Stable channel with Gradle
        run: ./gradlew --no-daemon -PpluginVersion=${{ github.ref_name }}
